<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Storyboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-5 text-white">
        <h1>Generated Storyboard</h1>
        <a href="/" class="btn btn-outline-light">Create New</a>
    </div>

    <div class="alert alert-info">
        <strong>Style Used:</strong> {{ style }}
    </div>

    <div class="row">
        {% for panel in panels %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 border-0 shadow">
                <img src="{{ panel.image_url }}" class="card-img-top" alt="Generated visual">
                <div class="card-body">
                    <h5 class="card-title text-primary">Scene {{ loop.index }}</h5>
                    <p class="card-text fw-bold">"{{ panel.original_text }}"</p>
                    <hr>
                    <p class="card-text text-muted small">
                        <strong>AI Prompt:</strong><br>
                        <em>{{ panel.engineered_prompt }}</em>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
